# default MySQL root password is 123456

version: '3.1'

services:

  redmine:
    image: redmine
    container_name: redmine
    restart: always
    ports:
     - 9007:3000
    volumes: 
     - ./data/:/usr/src/redmine/files
     - ./plugins:/usr/src/redmine/plugins
     - ./themes:/usr/src/redmine/public/themes
     - ./config/configuration.yml:/usr/src/redmine/config/configuration.yml
    environment:
      REDMINE_DB_MYSQL: db
      REDMINE_DB_PASSWORD: 123456
      REDMINE_SECRET_KEY_BASE: supersecretkey
      REDMINE_PLUGINS_MIGRATE: "true"

  db:
    image: mysql:5.7
    container_name: redmine-mysql
    restart: always
    ports:
     - 3306:3306
    volumes:
     - ./mysql_config/conf.d:/etc/mysql/conf.d
     - ./mysql_data:/var/lib/mysql
     - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: redmine


